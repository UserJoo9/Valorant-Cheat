</head>

    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body to occupy full width and height */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Dark background for dark mode */
        }

        /* Setting up the main container */
        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: white; /* White text for dark mode */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        /* Styling the cover photo as a background */
        .cover-photo {
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 300px;
            position: relative;
            border-radius: 0; /* Remove border-radius for full-width */
            margin: 0 auto 20px auto; /* Center the cover photo */
        }

        /* Adding an overlay to darken the background */
        .cover-photo .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-photo h2 {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        /* Styling the description section */
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #ccc; /* Lighter text for dark mode */
            margin-bottom: 30px;
        }

        /* Styling the video section */
        .video-section {
            margin-bottom: 30px;
        }

        .video-section h3 {
            margin-bottom: 15px;
            color: white;
        }

        /* Video styling to make it responsive and not too large */
        .video-section video {
            width: 100%;
            max-width: 600px; /* Maximum width of the video */
            border-radius: 10px;
        }

        /* Buttons wrapper to center the buttons */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Buttons row for each set of buttons */
        .buttons-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Styling the buttons */
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        /* Styling the Font Awesome icons inside buttons */
        .whatsapp-button i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Button hover effect */
        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker WhatsApp green */
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .buttons-row {
                flex-direction: column;
                gap: 10px;
            }

            .whatsapp-button {
                width: 100%;
            }

            .video-section video {
                max-width: 100%; /* Ensure video is responsive on smaller screens */
            }
        }
    </style>

</body>
</html>
