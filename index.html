    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Setting up the main container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        /* Styling the cover photo as a background */
        .cover-photo {
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 300px;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Adding an overlay to darken the background */
        .cover-photo .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-photo h2 {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        /* Styling the description section */
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Buttons wrapper to center the buttons */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Buttons row for each set of buttons */
        .buttons-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Styling the buttons */
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        /* Styling the Font Awesome icons inside buttons */
        .whatsapp-button i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Button hover effect */
        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker WhatsApp green */
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .buttons-row {
                flex-direction: column;
                gap: 10px;
            }

            .whatsapp-button {
                width: 100%;
            }
        }
    </style>
